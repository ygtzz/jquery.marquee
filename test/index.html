<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .fix { *zoom: 1; }
        .fix:after { display: table; content: ''; clear: both; }
        ul{list-style:none;padding-left:0}
        .mt30{margin-top:30px;padding-left:150px;}
        .scrollWrapper{overflow:hidden;border:1px solid #bcbcbc;}
        #scroll1{width:300px;}
        #scroll1 .item{float:left;padding:0 10px;}
        #scroll2 .item{float:left;padding:0 5px;}
</style>
    <script src="../lib/jquery.min.js"></script>
    <script src="../jquery.marquee.js"></script>
</head>
<body>
    <div class="left mt30">
        <h3>向左滚动</h3>
        <div id="scroll1" class="scrollWrapper">
            <ul class="list fix">
                <li class="item">第一次</li>
                <!-- <li class="item">第二次</li>
                <li class="item">第三次</li> -->
            </ul>
        </div>
    </div>
    <div class="right mt30">
        <h3>向右滚动</h3>
        <div id="scroll2" class="scrollWrapper">
            <ul class="list fix">
                <li class="item">第一回</li>
                <li class="item">第二回</li>
                <li class="item">第三回</li>
            </ul>
        </div>
    </div>
    <div class="mt30 bottom">
        <h3>向下滚动</h3>
        <div id="scroll3" class="scrollWrapper">
            <ul class="list fix">
                <li class="item">第一回</li>
                <li class="item">第二回</li>
                <li class="item">第三回</li>
            </ul>
        </div>
    </div>
    <div class="mt30 top">
        <h3>向上滚动</h3>
        <div id="scroll4" class="scrollWrapper">
            <ul class="list fix">
                <li class="item">第一回</li>
                <li class="item">第二回</li>
                <li class="item">第三回</li>
            </ul>
        </div>
    </div>
    <script>
        //continuous scroll
        $('#scroll1').marquee({
            direction:'left',
            step:1,
            interval:20,
            speed:0,
            hoverPause:false
            // loop:3
        });
        $('#scroll2').marquee({
            direction:'right',
            interval:2000
        });
        //continuous scroll
        $('#scroll3').marquee({
            direction:'down',
            step:1,
            interval:20,
            spent:0
        });
        $('#scroll4').marquee({
            direction:'up',
            step:22,
            interval:2000
        });
    </script>
</body>
</html>
